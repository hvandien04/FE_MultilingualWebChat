<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Messages API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 8px 12px; font-size: 14px; }
        button { background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Messages API</h1>
        
        <div class="form-group">
            <label for="token">Auth Token:</label>
            <input type="text" id="token" placeholder="Enter your JWT token" style="width: 100%;">
        </div>
        
        <div class="form-group">
            <label for="conversationId">Conversation ID:</label>
            <input type="text" id="conversationId" placeholder="e.g., C_9475A" style="width: 100%;">
        </div>
        
        <div class="form-group">
            <label for="page">Page:</label>
            <input type="number" id="page" value="0" min="0">
        </div>
        
        <div class="form-group">
            <label for="size">Size:</label>
            <input type="number" id="size" value="20" min="1" max="100">
        </div>
        
        <button onclick="testMessagesAPI()">Test Messages API</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testMessagesAPI() {
            const token = document.getElementById('token').value.trim();
            const conversationId = document.getElementById('conversationId').value.trim();
            const page = document.getElementById('page').value;
            const size = document.getElementById('size').value;
            
            if (!token) {
                showResult('Please enter a valid token', 'error');
                return;
            }
            
            if (!conversationId) {
                showResult('Please enter a conversation ID', 'error');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Testing API...';
            resultDiv.className = 'result';
            
            try {
                const url = `http://localhost:8000/api/v1/chat/message/${conversationId}?page=${page}&size=${size}`;
                
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h3>✅ API Response Success</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>URL:</strong> ${url}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h3>❌ API Response Error</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>URL:</strong> ${url}</p>
                        <p><strong>Error:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                console.error('API Test Error:', error);
                showResult(`
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure your backend server is running on http://localhost:8000</p>
                `, 'error');
            }
        }
        
        function showResult(content, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = content;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
